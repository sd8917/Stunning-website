<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/stunning-logo.png" type="image/icon type">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Stunning</title>
</head>
<body>

    <header id="topbar">
        <img src="./img/stunning-logo.png" alt="Not Found"/>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>     
        </nav>
        <div class="">
            <button>Your Account</button>
        </div>
    </header>

    <main>

        <section id="landing-section">
            <div class="left-part">
             
                    <h1>
                        Stunning Workplace
                        <span>
                            <div id="heading-dot">
                        
                            </div>
                        </span>
                        
                    </h1>
               
                <p id="para">
                    With Stunning ,remote teams can oragnize projects,
                    manage shifting priorities, and get work done.
                </p>

                <div class="btn-wrapper">
                    <button>New Account</button>
                    <img class="up-arrow" src="./img/arrow-up.png" />
                    <img class="down-arrow" src="./img/arrow-down.png" />
                </div>
                
                </span>
                <div class="list-item-wrapper">

                    <div class="list-item item1">
                        <img src="./img/tick-gray.png"/>
                        <p>Dmm design </p>
                        <img src="./img/user-pink.png"/>
                        <p>20 Dec</p>
                        <div class="progress-bar">

                        </div>
                    </div>

                    <div class="list-item item2 active">
                        <img src="./img/tick-blue.png"/>
                        <p>Blurr animation </p>
                        <img src="./img/user-orange.png"/>
                        <p>22 Dec</p>
                        <div class="progress-bar">

                        </div>
                    </div>

                    <div class="list-item item3">
                        <img src="./img/tick-gray.png"/>
                        <p>Illustration </p>
                        <img src="./img/user-blue.png"/>
                        <p>26 Dec</p>
                        <div class="progress-bar">

                        </div>
                    </div>

                    <div class="list-item item4">
                        
                        <img src="./img/tick-gray.png"/>
                        <p>Refunds </p>
                        <img src="./img/user-red.png"/>
                        <p>28 Dec</p>
                        <div class="progress-bar">

                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="right-part">
                <img src="./img/landing-section-image.png" alt="not found">
            </div>

        </section>


    </main>
</body>
</html>
